codecov:
  require_ci_to_pass: no

coverage:
  status:
    patch: off
  precision: 2
  round: down
  range: "80...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
